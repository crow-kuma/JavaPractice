<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyBatis Example</title>
</head>
<body>
	<h1>All Users</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.age}"></td>
			</tr>
			<tr th:each="place : ${places}">
				<td th:text="${place.placeId}"></td>
				<td th:text="${place.placeName}"></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
